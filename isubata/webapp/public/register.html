<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <title>Isubata</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/tether.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  </head>
  <body>

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
      <button class="navbar-toggler navbar-toggler-right hidden-lg-up" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/">Isubata</a>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="nav navbar-nav ml-auto">
          <li><a href="/register" class="nav-link">新規登録</a></li>
          <li><a href="/login" class="nav-link">ログイン</a></li>
        </ul>
      </div>
    </nav>

	<div class="container-fluid">
  <div class="row">
		<nav class="col-sm-3 col-md-3 hidden-xs-down bg-faded sidebar">
		</nav>
    <main class="col-sm-9 offset-sm-3 col-md-9 offset-md-3 pt-3">
<form action="/register" method="post">
  <div class="form-group row">
    <label for="inputname" class="col-sm-2 col-form-label">ユーザ名</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="inputname" placeholder="User">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputpass" class="col-sm-2 col-form-label">パスワード</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" id="inputpass" placeholder="Password">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">登録</button>
</form>

     </main>
</div></div></body></html>
